<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>TODO Tasks - Add Your Daily Tasks</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>TODO Tasks</h1>
        <div class="container">
            <div class="add-task">
                <input autocomplete="off" placeholder="Add Task..." id="input"/>
                <span id="plus">+</span>
            </div>
            <div class="tasks">
                <span class="no-tasks">No Tasks to show</span>
            </div>
        </div>
        <div class="tasks-stats">
            <div class="counter">
                Total Tasks: <span>0</span>
            </div>
            
            <div class="completed">
                Completed Tasks: <span>0</span>
            </div>
            <div class="all">
            </div>
        </div>
        <footer>
            <span>&#64; All Copyrights are reserved 2020</span>
            <p>Developed by _ <span>HaWaRy</span>_</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="script.js"></script>
    </body>
</html>
